<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Select Minesweeper Dimension</h1>
    <div class="menu">
        <button onclick="navigateTo('./2D.html')">2D Minesweeper</button>
        <button onclick="navigateTo('./3D.html')">3D Minesweeper</button>
        <button onclick="navigateTo('./4D.html')">4D Minesweeper</button>
    </div>

    <script>
        function navigateTo(file) {
            window.location.href = file;
        }
    </script>
</body>

</html>
