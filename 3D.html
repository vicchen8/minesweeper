<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minesweeper</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e9ecef;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: auto;
        }

        #scoreboard,
        #info {
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
            font-size: 18px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #controls {
            margin-bottom: 10px;
        }

        #layers {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            flex-wrap: nowrap;
            padding: 10px;
            min-width: min-content;
        }

        .layer {
            display: grid;
            gap: 2px;
            background-color: #333;
            padding: 5px;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #6c757d;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.2s;
            border: none;
        }

        .cell.revealed {
            background-color: #ddd;
            color: #333;
            cursor: default;
            box-shadow: none;
        }

        .cell.mine {
            background-color: red;
            color: white;
        }

        .cell.flag {
            background-color: #ffc;
            color: #333;
        }

        .cell:hover {
            background-color: #aaa;
        }

        .cell.revealed:hover {
            background-color: #ddd;
        }

        .cell:active {
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        #scoreboard,
        #controls {
            margin: 10px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }

            #layers {
                gap: 5px;
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.location.href='index.html'">è¿”å›ä¸»é </button>
    <div id="scoreboard">
        <p>Flags Remaining: <span id="flagsRemaining">15</span></p>
        <p>Timer: <span id="timer">0</span>s</p>
    </div>
    <div id="controls">
        <button id="restart">Restart</button>
    </div>
    <div id="layers"></div>

    <script>
        const gridSize = 5; // 5x5x5 grid
        const layers = 5;
        const mineCount = 15;

        const flagsRemainingDisplay = document.getElementById('flagsRemaining');
        const timerDisplay = document.getElementById('timer');
        const layersContainer = document.getElementById('layers');
        const restartButton = document.getElementById('restart');

        let grid = [];
        let flagsRemaining = mineCount;
        let timer = 0;
        let interval;
        let isFirstClick = true;

        function createGrid(safeZ = -1, safeX = -1, safeY = -1) {
            // Initialize grid
            grid = Array(layers).fill().map(() =>
                Array(gridSize).fill().map(() =>
                    Array(gridSize).fill().map(() => ({
                        mine: false,
                        revealed: false,
                        count: 0,
                        flagged: false
                    }))
                )
            );

            // å¦‚æœä¸æ˜¯ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼Œæ‰æ”¾ç½®åœ°é›·
            if (safeZ === -1 && safeX === -1 && safeY === -1) {
                return;  // ç­‰å¾…ç¬¬ä¸€æ¬¡ç‚¹å‡»å†æ”¾ç½®åœ°é›·
            }

            // Place mines
            let placedMines = 0;
            while (placedMines < mineCount) {
                const z = Math.floor(Math.random() * layers);
                const x = Math.floor(Math.random() * gridSize);
                const y = Math.floor(Math.random() * gridSize);

                // æª¢æŸ¥æ˜¯å¦åœ¨å®‰å…¨å€åŸŸå…§
                const isSafeArea = Math.abs(z - safeZ) <= 1 &&
                    Math.abs(x - safeX) <= 1 &&
                    Math.abs(y - safeY) <= 1;

                if (!grid[z][x][y].mine && !isSafeArea) {
                    grid[z][x][y].mine = true;
                    placedMines++;
                }
            }

            // Calculate mine counts
            for (let z = 0; z < layers; z++) {
                for (let x = 0; x < gridSize; x++) {
                    for (let y = 0; y < gridSize; y++) {
                        if (grid[z][x][y].mine) continue;

                        let count = 0;
                        for (let dz = -1; dz <= 1; dz++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                for (let dy = -1; dy <= 1; dy++) {
                                    const nz = z + dz;
                                    const nx = x + dx;
                                    const ny = y + dy;
                                    if (
                                        nz >= 0 && nx >= 0 && ny >= 0 &&
                                        nz < layers && nx < gridSize && ny < gridSize &&
                                        grid[nz][nx][ny].mine
                                    ) {
                                        count++;
                                    }
                                }
                            }
                        }
                        grid[z][x][y].count = count;
                    }
                }
            }
        }

        function renderGrid() {
            layersContainer.innerHTML = '';

            for (let z = 0; z < layers; z++) {
                const layer = document.createElement('div');
                layer.classList.add('layer');
                layer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

                for (let x = 0; x < gridSize; x++) {
                    for (let y = 0; y < gridSize; y++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.x = x;
                        cell.dataset.y = y;
                        cell.dataset.z = z;

                        if (grid[z][x][y].flagged) {
                            cell.classList.add('flag');
                            cell.textContent = 'ğŸš©';
                        } else if (grid[z][x][y].revealed) {
                            cell.classList.add('revealed');
                            if (grid[z][x][y].mine) {
                                cell.classList.add('mine');
                                cell.textContent = 'ğŸ’£';
                            } else if (grid[z][x][y].count > 0) {
                                cell.textContent = grid[z][x][y].count;
                            }
                        }

                        cell.addEventListener('click', () => handleCellClick(z, x, y));
                        cell.addEventListener('contextmenu', (e) => handleCellFlag(e, z, x, y));
                        layer.appendChild(cell);
                    }
                }
                layersContainer.appendChild(layer);
            }
        }

        function handleCellClick(z, x, y) {
            if (grid[z][x][y].flagged) return;

            if (isFirstClick) {
                isFirstClick = false;
                createGrid(z, x, y);
                startTimer();
            }

            // å¦‚æœæ˜¯å·²ç¶“æ­éœ²çš„æ ¼å­ï¼Œæª¢æŸ¥å‘¨åœæ——å­æ•¸é‡
            if (grid[z][x][y].revealed) {
                const surroundingFlags = countSurroundingFlags(z, x, y);
                // å¦‚æœå‘¨åœæ——å­æ•¸é‡ç­‰æ–¼æ ¼å­ä¸Šçš„æ•¸å­—
                if (surroundingFlags === grid[z][x][y].count) {
                    // æ‰“é–‹å‘¨åœæœªæ­éœ²ä¸”æœªæ’æ——çš„æ ¼å­
                    revealSurroundingCells(z, x, y);
                }
                return;
            }

            grid[z][x][y].revealed = true;

            if (grid[z][x][y].mine) {
                alert('Game Over!');
                revealAll();
                clearInterval(interval);
                return;
            }

            if (grid[z][x][y].count === 0) {
                revealAdjacent(z, x, y);
            }

            renderGrid();
            checkWin();
        }

        function handleCellFlag(event, z, x, y) {
            event.preventDefault();

            if (grid[z][x][y].revealed) return;

            if (!grid[z][x][y].flagged && flagsRemaining === 0) {
                alert('No flags remaining!');
                return;
            }

            grid[z][x][y].flagged = !grid[z][x][y].flagged;
            flagsRemaining += grid[z][x][y].flagged ? -1 : 1;
            flagsRemainingDisplay.textContent = flagsRemaining;

            renderGrid();
            checkWin();
        }

        function revealAdjacent(z, x, y) {
            for (let dz = -1; dz <= 1; dz++) {
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        const nz = z + dz;
                        const nx = x + dx;
                        const ny = y + dy;
                        if (
                            nz >= 0 && nx >= 0 && ny >= 0 &&
                            nz < layers && nx < gridSize && ny < gridSize &&
                            !grid[nz][nx][ny].revealed && !grid[nz][nx][ny].flagged
                        ) {
                            handleCellClick(nz, nx, ny);
                        }
                    }
                }
            }
        }

        function revealAll() {
            for (let z = 0; z < layers; z++) {
                for (let x = 0; x < gridSize; x++) {
                    for (let y = 0; y < gridSize; y++) {
                        grid[z][x][y].revealed = true;
                    }
                }
            }
            renderGrid();
        }

        function checkWin() {
            let correctlyFlaggedMines = 0;
            let allNonMinesRevealed = true;
            for (let z = 0; z < layers; z++) {
                for (let x = 0; x < gridSize; x++) {
                    for (let y = 0; y < gridSize; y++) {
                        const cell = grid[z][x][y];

                        if (cell.mine && cell.flagged) {
                            correctlyFlaggedMines++;
                        }

                        if (!cell.mine && !cell.revealed) {
                            allNonMinesRevealed = false;
                        }
                    }
                }
            }

            if (correctlyFlaggedMines === mineCount && allNonMinesRevealed) {
                alert('Congratulations, you won!');
                clearInterval(interval);
            }
        }

        function startTimer() {
            interval = setInterval(() => {
                timer++;
                timerDisplay.textContent = timer;
            }, 1000);
        }

        restartButton.addEventListener('click', () => {
            clearInterval(interval);
            timer = 0;
            timerDisplay.textContent = timer;
            flagsRemaining = mineCount;
            flagsRemainingDisplay.textContent = flagsRemaining;
            isFirstClick = true;  // é‡ç½®ç¬¬ä¸€æ¬¡é»æ“Šç‹€æ…‹
            createGrid();  // å‰µå»ºç©ºç¶²æ ¼ï¼Œç­‰å¾…ç¬¬ä¸€æ¬¡é»æ“Š
            renderGrid();
        });

        // æ·»åŠ è¨ˆç®—å‘¨åœæ——å­æ•¸é‡çš„å‡½æ•¸
        function countSurroundingFlags(z, x, y) {
            let flagCount = 0;
            for (let dz = -1; dz <= 1; dz++) {
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        const nz = z + dz;
                        const nx = x + dx;
                        const ny = y + dy;
                        if (
                            nz >= 0 && nx >= 0 && ny >= 0 &&
                            nz < layers && nx < gridSize && ny < gridSize &&
                            grid[nz][nx][ny].flagged
                        ) {
                            flagCount++;
                        }
                    }
                }
            }
            return flagCount;
        }

        // æ·»åŠ æ­éœ²å‘¨åœæ ¼å­çš„å‡½æ•¸
        function revealSurroundingCells(z, x, y) {
            for (let dz = -1; dz <= 1; dz++) {
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        const nz = z + dz;
                        const nx = x + dx;
                        const ny = y + dy;
                        if (
                            nz >= 0 && nx >= 0 && ny >= 0 &&
                            nz < layers && nx < gridSize && ny < gridSize &&
                            !grid[nz][nx][ny].revealed && !grid[nz][nx][ny].flagged
                        ) {
                            // å¦‚æœé»åˆ°åœ°é›·ï¼ŒéŠæˆ²çµæŸ
                            if (grid[nz][nx][ny].mine) {
                                grid[nz][nx][ny].revealed = true;
                                alert('Game Over!');
                                revealAll();
                                clearInterval(interval);
                                return;
                            }
                            // å¦å‰‡æ­£å¸¸æ­éœ²æ ¼å­
                            handleCellClick(nz, nx, ny);
                        }
                    }
                }
            }
        }

        createGrid();
        renderGrid();
        startTimer();
    </script>
</body>

</html>
