<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #scoreboard {
            margin-bottom: 20px;
            text-align: center;
        }
        #controls {
            margin-bottom: 10px;
        }
        #minesweeper {
            display: grid;
            gap: 2px;
            background-color: #333;
            padding: 5px;
            grid-template-columns: repeat(10, 1fr);
        }
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.2s;
        }
        .cell.revealed {
            background-color: #ddd;
            cursor: default;
            box-shadow: none;
        }
        .cell.mine {
            background-color: red;
            color: white;
        }
        .cell.flag {
            background-color: #ffc;
            color: #333;
        }
        .cell:hover {
            background-color: #aaa;
        }
        .cell.revealed:hover {
            background-color: #ddd;
        }
        .cell:active {
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <p>Flags Remaining: <span id="flagsRemaining">15</span></p>
        <p>Time: <span id="timer">0</span> seconds</p>
    </div>
    <div id="controls">
        <button onclick="resetGame()">Restart</button>
    </div>
    <div id="minesweeper"></div>

    <script>
        const gridSize = 10; // 10x10 grid
        const mineCount = 15;

        const minesweeper = document.getElementById('minesweeper');
        const flagsRemainingDisplay = document.getElementById('flagsRemaining');
        const timerDisplay = document.getElementById('timer');
        minesweeper.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

        let grid = [];
        let flagsRemaining = mineCount;
        let timer = 0;
        let timerInterval;

        function startTimer() {
            timer = 0;
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = timer;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function createGrid() {
            // Initialize grid
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill({ mine: false, revealed: false, count: 0, flagged: false }));

            // Place mines
            let placedMines = 0;
            while (placedMines < mineCount) {
                const x = Math.floor(Math.random() * gridSize);
                const y = Math.floor(Math.random() * gridSize);

                if (!grid[x][y].mine) {
                    grid[x][y] = { ...grid[x][y], mine: true };
                    placedMines++;
                }
            }

            // Calculate mine counts
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    if (grid[x][y].mine) continue;

                    let count = 0;
                    for (let dx = -1; dx <= 1; dx++) {
                        for (let dy = -1; dy <= 1; dy++) {
                            const nx = x + dx;
                            const ny = y + dy;
                            if (nx >= 0 && ny >= 0 && nx < gridSize && ny < gridSize && grid[nx][ny].mine) {
                                count++;
                            }
                        }
                    }
                    grid[x][y] = { ...grid[x][y], count };
                }
            }
        }

        function renderGrid() {
            minesweeper.innerHTML = '';

            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;

                    if (grid[x][y].flagged) {
                        cell.classList.add('flag');
                        cell.textContent = 'ðŸš©';
                    } else if (grid[x][y].revealed) {
                        cell.classList.add('revealed');
                        if (grid[x][y].mine) {
                            cell.classList.add('mine');
                            cell.textContent = 'ðŸ’£';
                        } else if (grid[x][y].count > 0) {
                            cell.textContent = grid[x][y].count;
                        }
                    }

                    cell.addEventListener('click', () => handleCellClick(x, y));
                    cell.addEventListener('contextmenu', (e) => handleCellFlag(e, x, y));
                    minesweeper.appendChild(cell);
                }
            }
        }

        function handleCellClick(x, y) {
            if (grid[x][y].revealed || grid[x][y].flagged) return;

            grid[x][y].revealed = true;

            if (grid[x][y].mine) {
                alert('Game Over!');
                revealAll();
                stopTimer();
                return;
            }

            if (grid[x][y].count === 0) {
                revealAdjacent(x, y);
            }

            renderGrid();
            checkWin();
        }

        function handleCellFlag(event, x, y) {
            event.preventDefault();

            if (grid[x][y].revealed) return;

            if (!grid[x][y].flagged && flagsRemaining === 0) {
                alert('No flags remaining!');
                return;
            }

            grid[x][y].flagged = !grid[x][y].flagged;
            flagsRemaining += grid[x][y].flagged ? -1 : 1;
            flagsRemainingDisplay.textContent = flagsRemaining;

            renderGrid();
            checkWin();
        }

        function revealAdjacent(x, y) {
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    const nx = x + dx;
                    const ny = y + dy;
                    if (nx >= 0 && ny >= 0 && nx < gridSize && ny < gridSize && !grid[nx][ny].revealed && !grid[nx][ny].flagged) {
                        handleCellClick(nx, ny);
                    }
                }
            }
        }

        function revealAll() {
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    grid[x][y].revealed = true;
                }
            }
            renderGrid();
        }

        function checkWin() {
            let correctlyFlaggedMines = 0;
            let allNonMinesRevealed = true;

            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    if (grid[x][y].mine && grid[x][y].flagged) {
                        correctlyFlaggedMines++;
                    }
                    if (!grid[x][y].mine && !grid[x][y].revealed) {
                        allNonMinesRevealed = false;
                    }
                }
            }

            if (correctlyFlaggedMines === mineCount && allNonMinesRevealed) {
                alert('Congratulations, you win!');
                stopTimer();
            }
        }

        function resetGame() {
            stopTimer();
            flagsRemaining = mineCount;
            flagsRemainingDisplay.textContent = flagsRemaining;
            createGrid();
            renderGrid();
            startTimer();
        }

        createGrid();
        renderGrid();
    </script>
</body>
</html>
