<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minesweeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        #scoreboard {
            margin-bottom: 20px;
            text-align: center;
        }
        #controls {
            margin-bottom: 10px;
        }
        #layers {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .layer {
            display: grid;
            gap: 2px;
            background-color: #333;
            padding: 5px;
            border-radius: 8px;
        }
        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.2s;
        }
        .cell.revealed {
            background-color: #eee;
            cursor: default;
            box-shadow: none;
        }
        .cell.mine {
            background-color: red;
            color: white;
        }
        .cell.flag {
            background-color: #ffc;
            color: #333;
        }
        .cell:hover {
            background-color: #bbb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .cell.revealed:hover {
            background-color: #eee;
        }
        .cell:active {
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <p>Flags Remaining: <span id="flagsRemaining">15</span></p>
        <p>Timer: <span id="timer">0</span>s</p>
    </div>
    <div id="controls">
        <button id="restart">Restart</button>
    </div>
    <div id="layers"></div>

    <script>
        const gridSize = 5; // 5x5x5 grid
        const layers = 5;
        const mineCount = 15;

        const flagsRemainingDisplay = document.getElementById('flagsRemaining');
        const timerDisplay = document.getElementById('timer');
        const layersContainer = document.getElementById('layers');
        const restartButton = document.getElementById('restart');

        let grid = [];
        let flagsRemaining = mineCount;
        let timer = 0;
        let interval;

        function createGrid() {
            // Initialize grid
            grid = Array(layers).fill().map(() =>
                Array(gridSize).fill().map(() =>
                    Array(gridSize).fill({ mine: false, revealed: false, count: 0, flagged: false })
                )
            );

            // Place mines
            let placedMines = 0;
            while (placedMines < mineCount) {
                const x = Math.floor(Math.random() * gridSize);
                const y = Math.floor(Math.random() * gridSize);
                const z = Math.floor(Math.random() * layers);

                if (!grid[z][x][y].mine) {
                    grid[z][x][y] = { ...grid[z][x][y], mine: true };
                    placedMines++;
                }
            }

            // Calculate mine counts
            for (let z = 0; z < layers; z++) {
                for (let x = 0; x < gridSize; x++) {
                    for (let y = 0; y < gridSize; y++) {
                        if (grid[z][x][y].mine) continue;

                        let count = 0;
                        for (let dz = -1; dz <= 1; dz++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                for (let dy = -1; dy <= 1; dy++) {
                                    const nz = z + dz;
                                    const nx = x + dx;
                                    const ny = y + dy;
                                    if (
                                        nz >= 0 && nx >= 0 && ny >= 0 &&
                                        nz < layers && nx < gridSize && ny < gridSize &&
                                        grid[nz][nx][ny].mine
                                    ) {
                                        count++;
                                    }
                                }
                            }
                        }
                        grid[z][x][y] = { ...grid[z][x][y], count };
                    }
                }
            }
        }

        function renderGrid() {
            layersContainer.innerHTML = '';

            for (let z = 0; z < layers; z++) {
                const layer = document.createElement('div');
                layer.classList.add('layer');
                layer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

                for (let x = 0; x < gridSize; x++) {
                    for (let y = 0; y < gridSize; y++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.x = x;
                        cell.dataset.y = y;
                        cell.dataset.z = z;

                        if (grid[z][x][y].flagged) {
                            cell.classList.add('flag');
                            cell.textContent = 'ðŸš©';
                        } else if (grid[z][x][y].revealed) {
                            cell.classList.add('revealed');
                            if (grid[z][x][y].mine) {
                                cell.classList.add('mine');
                                cell.textContent = 'ðŸ’£';
                            } else if (grid[z][x][y].count > 0) {
                                cell.textContent = grid[z][x][y].count;
                            }
                        }

                        cell.addEventListener('click', () => handleCellClick(z, x, y));
                        cell.addEventListener('contextmenu', (e) => handleCellFlag(e, z, x, y));
                        layer.appendChild(cell);
                    }
                }
                layersContainer.appendChild(layer);
            }
        }

        function handleCellClick(z, x, y) {
            if (grid[z][x][y].revealed || grid[z][x][y].flagged) return;

            grid[z][x][y].revealed = true;

            if (grid[z][x][y].mine) {
                alert('Game Over!');
                revealAll();
                clearInterval(interval);
                return;
            }

            if (grid[z][x][y].count === 0) {
                revealAdjacent(z, x, y);
            }

            renderGrid();
            checkWin();
        }

        function handleCellFlag(event, z, x, y) {
            event.preventDefault();

            if (grid[z][x][y].revealed) return;

            if (!grid[z][x][y].flagged && flagsRemaining === 0) {
                alert('No flags remaining!');
                return;
            }

            grid[z][x][y].flagged = !grid[z][x][y].flagged;
            flagsRemaining += grid[z][x][y].flagged ? -1 : 1;
            flagsRemainingDisplay.textContent = flagsRemaining;

            renderGrid();
            checkWin();
        }

        function revealAdjacent(z, x, y) {
            for (let dz = -1; dz <= 1; dz++) {
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        const nz = z + dz;
                        const nx = x + dx;
                        const ny = y + dy;
                        if (
                            nz >= 0 && nx >= 0 && ny >= 0 &&
                            nz < layers && nx < gridSize && ny < gridSize &&
                            !grid[nz][nx][ny].revealed && !grid[nz][nx][ny].flagged
                        ) {
                            handleCellClick(nz, nx, ny);
                        }
                    }
                }
            }
        }

        function revealAll() {
            for (let z = 0; z < layers; z++) {
                for (let x = 0; x < gridSize; x++) {
                    for (let y = 0; y < gridSize; y++) {
                        grid[z][x][y].revealed = true;
                    }
                }
            }
            renderGrid();
        }

        function checkWin() {
            let correctlyFlaggedMines = 0;
            let allNonMinesRevealed = true;
            for (let z = 0; z < layers; z++) {
                for (let x = 0; x < gridSize; x++) {
                    for (let y = 0; y < gridSize; y++) {
                        const cell = grid[z][x][y];

                        if (cell.mine && cell.flagged) {
                            correctlyFlaggedMines++;
                        }

                        if (!cell.mine && !cell.revealed) {
                            allNonMinesRevealed = false;
                        }
                    }
                }
            }

            if (correctlyFlaggedMines === mineCount && allNonMinesRevealed) {
                alert('Congratulations, you won!');
                clearInterval(interval);
            }
        }

        function startTimer() {
            interval = setInterval(() => {
                timer++;
                timerDisplay.textContent = timer;
            }, 1000);
        }

        restartButton.addEventListener('click', () => {
            clearInterval(interval);
            timer = 0;
            timerDisplay.textContent = timer;
            flagsRemaining = mineCount;
            flagsRemainingDisplay.textContent = flagsRemaining;
            createGrid();
            renderGrid();
            startTimer();
        });

        createGrid();
        renderGrid();
        startTimer();
    </script>
</body>
</html>
