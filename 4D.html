<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4D Minesweeper</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e9ecef;
    }

    h1 {
      color: #343a40;
      margin: 20px 0;
    }

    #scoreboard {
      margin-bottom: 20px;
      text-align: center;
      color: #343a40;
      font-size: 18px;
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #controls {
      margin-bottom: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .big-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px auto;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 30px);
      gap: 2px;
      background-color: #333;
      padding: 5px;
      border-radius: 8px;
    }

    .cell {
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #6c757d;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, box-shadow 0.2s;
    }

    .cell.revealed {
      background-color: #ddd;
      color: #333;
      cursor: default;
      box-shadow: none;
    }

    .cell.bomb {
      background-color: red;
      color: white;
    }

    .cell.flagged {
      background-color: #ffc;
      color: #333;
    }

    .cell:hover {
      background-color: #aaa;
    }

    .cell.revealed:hover {
      background-color: #ddd;
    }

    .cell:active {
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .back-button:hover {
      background-color: #5a6268;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <button class="back-button" onclick="window.location.href='index.html'">è¿”å›ä¸»é </button>
  <div id="scoreboard">
    <p>Flags Remaining: <span id="flagsRemaining">15</span></p>
    <p>Timer: <span id="timer">0</span>s</p>
  </div>
  <div id="controls">
    <button id="restart">Restart</button>
  </div>
  <div id="game" class="big-grid"></div>

  <script>
    const n = 4;
    const n4 = n ** 4;
    const n3 = n ** 3;
    const n2 = n ** 2;
    const num_bomb = 15;
    let cellsToReveal = n4 - num_bomb;
    let gameOver = false;
    let flagsRemaining = num_bomb;
    let timer = 0;
    let timerInterval;
    let isFirstClick = true;

    // Initialize 4D grid
    const data = Array.from({ length: n }, () =>
      Array.from({ length: n }, () =>
        Array.from({ length: n }, () => Array(n).fill(0))
      )
    );

    // Place bombs in the grid
    const placeBombs = (firstClickX1, firstClickX2, firstClickX3, firstClickX4) => {
      // é‡ç½®æ•°æ®æ•°ç»„
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          for (let k = 0; k < n; k++) {
            for (let l = 0; l < n; l++) {
              data[i][j][k][l] = 0;
            }
          }
        }
      }

      // æ”¾ç½®åœ°é›·ï¼Œé¿å¼€ç¬¬ä¸€æ¬¡ç‚¹å‡»çš„ä½ç½®åŠå…¶å‘¨å›´
      for (let i = 0; i < num_bomb; i++) {
        let tmp;
        let x1, x2, x3, x4;

        do {
          tmp = Math.floor(Math.random() * n4);
          x1 = Math.floor(tmp / n3);
          x2 = Math.floor((tmp % n3) / n2);
          x3 = Math.floor((tmp % n2) / n);
          x4 = tmp % n;
        } while (
          data[x1][x2][x3][x4] === -1 ||
          (Math.abs(x1 - firstClickX1) <= 1 &&
            Math.abs(x2 - firstClickX2) <= 1 &&
            Math.abs(x3 - firstClickX3) <= 1 &&
            Math.abs(x4 - firstClickX4) <= 1)
        );

        data[x1][x2][x3][x4] = -1;
      }

      // è®¡ç®—å‘¨å›´åœ°é›·æ•°
      calculateNumbers();
    };

    // å°†è®¡ç®—æ•°å­—çš„é€»è¾‘åˆ†ç¦»ä¸ºç‹¬ç«‹å‡½æ•°
    const calculateNumbers = () => {
      for (let i = 0; i < n4; i++) {
        const x1 = Math.floor(i / n3);
        const x2 = Math.floor((i % n3) / n2);
        const x3 = Math.floor((i % n2) / n);
        const x4 = i % n;

        if (data[x1][x2][x3][x4] === -1) {
          for (let w = -1; w <= 1; w++) {
            for (let x = -1; x <= 1; x++) {
              for (let y = -1; y <= 1; y++) {
                for (let z = -1; z <= 1; z++) {
                  const a1 = x1 + w;
                  const a2 = x2 + x;
                  const a3 = x3 + y;
                  const a4 = x4 + z;

                  if (
                    a1 >= 0 && a1 < n &&
                    a2 >= 0 && a2 < n &&
                    a3 >= 0 && a3 < n &&
                    a4 >= 0 && a4 < n
                  ) {
                    if (data[a1][a2][a3][a4] !== -1) {
                      data[a1][a2][a3][a4]++;
                    }
                  }
                }
              }
            }
          }
        }
      }
    };

    // Update the timer
    const updateTimer = () => {
      if (gameOver) return;
      timer++;
      document.getElementById("timer").textContent = timer;
    };

    // Start the timer
    const startTimer = () => {
      if (timerInterval) return;
      timerInterval = setInterval(updateTimer, 1000);
    };

    // Check win condition
    const checkWin = () => {
      if (cellsToReveal === 0) {
        gameOver = true;
        clearInterval(timerInterval);
        setTimeout(() => alert("Congratulations! You've cleared the board!"), 100);
      }
    };

    // Reveal all cells when game is over
    const revealAllCells = () => {
      const allCells = document.querySelectorAll(".cell");
      allCells.forEach((cell) => {
        const [x1, x2, x3, x4] = cell.dataset.coords.split(",").map(Number);
        if (data[x1][x2][x3][x4] === -1) {
          cell.classList.add("bomb");
          cell.textContent = "ğŸ’£";
        } else {
          cell.classList.add("revealed");
          if (data[x1][x2][x3][x4] > 0) {
            cell.textContent = data[x1][x2][x3][x4];
          }
        }
      });
    };

    // Reveal a cell
    const revealCell = (x1, x2, x3, x4) => {
      if (gameOver) return;

      const cell = document.querySelector(`.cell[data-coords='${x1},${x2},${x3},${x4}']`);
      if (!cell || cell.classList.contains("revealed") || cell.classList.contains("flagged")) {
        // å¦‚æœæ˜¯å·²æ­éœ²çš„æ ¼å­ï¼Œæª¢æŸ¥æ˜¯å¦å¯ä»¥å¿«é€Ÿæ‰“é–‹
        if (cell && cell.classList.contains("revealed")) {
          const surroundingFlags = countSurroundingFlags(x1, x2, x3, x4);
          if (surroundingFlags === data[x1][x2][x3][x4]) {
            revealSurroundingCells(x1, x2, x3, x4);
          }
        }
        return;
      }

      cell.classList.add("revealed");
      cellsToReveal--;
      checkWin();

      if (data[x1][x2][x3][x4] === 0) {
        for (let w = -1; w <= 1; w++) {
          for (let x = -1; x <= 1; x++) {
            for (let y = -1; y <= 1; y++) {
              for (let z = -1; z <= 1; z++) {
                const nx1 = x1 + w;
                const nx2 = x2 + x;
                const nx3 = x3 + y;
                const nx4 = x4 + z;

                if (
                  nx1 >= 0 && nx1 < n &&
                  nx2 >= 0 && nx2 < n &&
                  nx3 >= 0 && nx3 < n &&
                  nx4 >= 0 && nx4 < n
                ) {
                  revealCell(nx1, nx2, nx3, nx4);
                }
              }
            }
          }
        }
      } else {
        cell.textContent = data[x1][x2][x3][x4];
      }
    };

    // Flag or unflag a cell
    const flagCell = (cell) => {
      if (gameOver || cell.classList.contains("revealed")) return;

      cell.classList.toggle("flagged");
      if (cell.classList.contains("flagged")) {
        cell.textContent = "ğŸš©";
        flagsRemaining--;
      } else {
        cell.textContent = "";
        flagsRemaining++;
      }
      document.getElementById("flagsRemaining").textContent = flagsRemaining;
    };

    // Create the game grid
    const gameContainer = document.getElementById("game");

    for (let a1 = 0; a1 < n; a1++) {
      for (let a2 = 0; a2 < n; a2++) {
        const bigGrid = document.createElement("div");
        bigGrid.className = "grid";

        for (let a3 = 0; a3 < n; a3++) {
          for (let a4 = 0; a4 < n; a4++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.dataset.coords = `${a1},${a2},${a3},${a4}`;

            // Handle cell click
            cell.addEventListener("click", () => {
              if (!gameOver) {
                startTimer();
                const [x1, x2, x3, x4] = cell.dataset.coords.split(",").map(Number);

                // å¤„ç†ç¬¬ä¸€æ¬¡ç‚¹å‡»
                if (isFirstClick) {
                  isFirstClick = false;
                  placeBombs(x1, x2, x3, x4);
                }

                if (data[x1][x2][x3][x4] === -1) {
                  cell.classList.add("bomb");
                  cell.textContent = "ğŸ’£";
                  gameOver = true;
                  clearInterval(timerInterval);
                  revealAllCells();
                  alert("Game Over!");
                } else {
                  revealCell(x1, x2, x3, x4);
                }
              }
            });

            // Handle right-click for flagging
            cell.addEventListener("contextmenu", (e) => {
              e.preventDefault();
              flagCell(cell);
            });

            bigGrid.appendChild(cell);
          }
        }

        gameContainer.appendChild(bigGrid);
      }
    }

    // Set initial flags remaining
    document.getElementById("flagsRemaining").textContent = flagsRemaining;

    // æ·»åŠ é‡å•ŸæŒ‰éˆ•åŠŸèƒ½
    document.getElementById("restart").addEventListener("click", () => {
      // é‡ç½®æ¸¸æˆçŠ¶æ€
      gameOver = false;
      flagsRemaining = num_bomb;
      cellsToReveal = n4 - num_bomb;
      timer = 0;
      isFirstClick = true;  // é‡ç½®ç¬¬ä¸€æ¬¡ç‚¹å‡»çŠ¶æ€
      clearInterval(timerInterval);
      timerInterval = null;

      // æ¸…ç©ºæ•°æ®æ•°ç»„
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          for (let k = 0; k < n; k++) {
            for (let l = 0; l < n; l++) {
              data[i][j][k][l] = 0;
            }
          }
        }
      }

      // æ›´æ–°æ˜¾ç¤º
      document.getElementById("flagsRemaining").textContent = flagsRemaining;
      document.getElementById("timer").textContent = "0";

      // é‡æ–°æ¸²æŸ“æ¸¸æˆç½‘æ ¼
      const gameContainer = document.getElementById("game");
      gameContainer.innerHTML = "";

      // é‡æ–°åˆ›å»ºç½‘æ ¼
      for (let a1 = 0; a1 < n; a1++) {
        for (let a2 = 0; a2 < n; a2++) {
          const bigGrid = document.createElement("div");
          bigGrid.className = "grid";

          for (let a3 = 0; a3 < n; a3++) {
            for (let a4 = 0; a4 < n; a4++) {
              const cell = document.createElement("div");
              cell.className = "cell";
              cell.dataset.coords = `${a1},${a2},${a3},${a4}`;

              // Handle cell click
              cell.addEventListener("click", () => {
                if (!gameOver) {
                  startTimer();
                  const [x1, x2, x3, x4] = cell.dataset.coords.split(",").map(Number);

                  // å¤„ç†ç¬¬ä¸€æ¬¡ç‚¹å‡»
                  if (isFirstClick) {
                    isFirstClick = false;
                    placeBombs(x1, x2, x3, x4);
                  }

                  if (data[x1][x2][x3][x4] === -1) {
                    cell.classList.add("bomb");
                    cell.textContent = "ğŸ’£";
                    gameOver = true;
                    clearInterval(timerInterval);
                    revealAllCells();
                    alert("Game Over!");
                  } else {
                    revealCell(x1, x2, x3, x4);
                  }
                }
              });

              // Handle right-click for flagging
              cell.addEventListener("contextmenu", (e) => {
                e.preventDefault();
                flagCell(cell);
              });

              bigGrid.appendChild(cell);
            }
          }

          gameContainer.appendChild(bigGrid);
        }
      }
    });

    // æ·»åŠ è¨ˆç®—å‘¨åœæ——å­æ•¸é‡çš„å‡½æ•¸
    const countSurroundingFlags = (x1, x2, x3, x4) => {
      let flagCount = 0;
      for (let w = -1; w <= 1; w++) {
        for (let x = -1; x <= 1; x++) {
          for (let y = -1; y <= 1; y++) {
            for (let z = -1; z <= 1; z++) {
              const nx1 = x1 + w;
              const nx2 = x2 + x;
              const nx3 = x3 + y;
              const nx4 = x4 + z;
              if (
                nx1 >= 0 && nx1 < n &&
                nx2 >= 0 && nx2 < n &&
                nx3 >= 0 && nx3 < n &&
                nx4 >= 0 && nx4 < n
              ) {
                const cell = document.querySelector(`.cell[data-coords='${nx1},${nx2},${nx3},${nx4}']`);
                if (cell && cell.classList.contains("flagged")) {
                  flagCount++;
                }
              }
            }
          }
        }
      }
      return flagCount;
    };

    // æ·»åŠ æ­éœ²å‘¨åœæ ¼å­çš„å‡½æ•¸
    const revealSurroundingCells = (x1, x2, x3, x4) => {
      for (let w = -1; w <= 1; w++) {
        for (let x = -1; x <= 1; x++) {
          for (let y = -1; y <= 1; y++) {
            for (let z = -1; z <= 1; z++) {
              const nx1 = x1 + w;
              const nx2 = x2 + x;
              const nx3 = x3 + y;
              const nx4 = x4 + z;
              if (
                nx1 >= 0 && nx1 < n &&
                nx2 >= 0 && nx2 < n &&
                nx3 >= 0 && nx3 < n &&
                nx4 >= 0 && nx4 < n
              ) {
                const cell = document.querySelector(`.cell[data-coords='${nx1},${nx2},${nx3},${nx4}']`);
                if (cell && !cell.classList.contains("revealed") && !cell.classList.contains("flagged")) {
                  if (data[nx1][nx2][nx3][nx4] === -1) {
                    cell.classList.add("bomb");
                    cell.textContent = "ğŸ’£";
                    gameOver = true;
                    clearInterval(timerInterval);
                    revealAllCells();
                    alert("Game Over!");
                    return;
                  }
                  revealCell(nx1, nx2, nx3, nx4);
                }
              }
            }
          }
        }
      }
    };
  </script>
</body>

</html>
