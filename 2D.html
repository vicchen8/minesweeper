<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }

        #scoreboard {
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
            font-size: 18px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #controls {
            margin-bottom: 10px;
        }


        #minesweeper {
            display: grid;
            gap: 2px;
            background-color: #333;
            padding: 5px;
            grid-template-columns: repeat(10, 1fr);
            border-radius: 8px;
        }

        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #6c757d;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.2s;
            border: none;
        }

        .cell.revealed {
            background-color: #ddd;
            color: #333;
            cursor: default;
            box-shadow: none;
        }

        .cell.mine {
            background-color: red;
            color: white;
        }

        .cell.flag {
            background-color: #ffc;
            color: #333;
        }

        .cell:hover {
            background-color: #aaa;
        }

        .cell.revealed:hover {
            background-color: #ddd;
        }

        .cell:active {
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.location.href='index.html'">è¿”å›ä¸»é </button>
    <div id="scoreboard">
        <p>Flags Remaining: <span id="flagsRemaining">15</span></p>
        <p>Timer: <span id="timer">0</span>s</p>
    </div>
    <div id="controls">
        <button id="restart">Restart</button>
    </div>
    <div id="minesweeper"></div>

    <script>
        const gridSize = 10; // 10x10 grid
        const mineCount = 15;

        const minesweeper = document.getElementById('minesweeper');
        const flagsRemainingDisplay = document.getElementById('flagsRemaining');
        const timerDisplay = document.getElementById('timer');
        minesweeper.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

        let grid = [];
        let flagsRemaining = mineCount;
        let timer = 0;
        let timerInterval;
        let isFirstClick = true;

        function startTimer() {
            timer = 0;
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = timer;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function createGrid(safeX = -1, safeY = -1) {
            // Initialize grid
            grid = Array(gridSize).fill().map(() =>
                Array(gridSize).fill().map(() => ({
                    mine: false,
                    revealed: false,
                    count: 0,
                    flagged: false
                }))
            );

            // å¦‚æœä¸æ˜¯ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼Œæ‰æ”¾ç½®åœ°é›·
            if (safeX === -1 && safeY === -1) {
                return;  // ç­‰å¾…ç¬¬ä¸€æ¬¡ç‚¹å‡»å†æ”¾ç½®åœ°é›·
            }

            // Place mines
            let placedMines = 0;
            while (placedMines < mineCount) {
                const x = Math.floor(Math.random() * gridSize);
                const y = Math.floor(Math.random() * gridSize);

                // æ£€æŸ¥æ˜¯å¦åœ¨å®‰å…¨åŒºåŸŸå†…
                const isSafeArea = Math.abs(x - safeX) <= 1 && Math.abs(y - safeY) <= 1;

                if (!grid[x][y].mine && !isSafeArea) {
                    grid[x][y].mine = true;
                    placedMines++;
                }
            }

            // Calculate mine counts
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    if (grid[x][y].mine) continue;

                    let count = 0;
                    for (let dx = -1; dx <= 1; dx++) {
                        for (let dy = -1; dy <= 1; dy++) {
                            const nx = x + dx;
                            const ny = y + dy;
                            if (nx >= 0 && ny >= 0 && nx < gridSize && ny < gridSize && grid[nx][ny].mine) {
                                count++;
                            }
                        }
                    }
                    grid[x][y].count = count;
                }
            }
        }

        function renderGrid() {
            minesweeper.innerHTML = '';

            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;

                    if (grid[x][y].flagged) {
                        cell.classList.add('flag');
                        cell.textContent = 'ğŸš©';
                    } else if (grid[x][y].revealed) {
                        cell.classList.add('revealed');
                        if (grid[x][y].mine) {
                            cell.classList.add('mine');
                            cell.textContent = 'ğŸ’£';
                        } else if (grid[x][y].count > 0) {
                            cell.textContent = grid[x][y].count;
                        }
                    }

                    cell.addEventListener('click', () => handleCellClick(x, y));
                    cell.addEventListener('contextmenu', (e) => handleCellFlag(e, x, y));
                    minesweeper.appendChild(cell);
                }
            }
        }

        function handleCellClick(x, y) {
            if (grid[x][y].flagged) return;

            if (isFirstClick) {
                isFirstClick = false;
                createGrid(x, y);
                startTimer();
            }

            // å¦‚æœæ˜¯å·²ç¶“æ­éœ²çš„æ ¼å­ï¼Œæª¢æŸ¥å‘¨åœæ——å­æ•¸é‡
            if (grid[x][y].revealed) {
                const surroundingFlags = countSurroundingFlags(x, y);
                // å¦‚æœå‘¨åœæ——å­æ•¸é‡ç­‰æ–¼æ ¼å­ä¸Šçš„æ•¸å­—
                if (surroundingFlags === grid[x][y].count) {
                    // æ‰“é–‹å‘¨åœæœªæ­éœ²ä¸”æœªæ’æ——çš„æ ¼å­
                    revealSurroundingCells(x, y);
                }
                return;
            }

            grid[x][y].revealed = true;

            if (grid[x][y].mine) {
                alert('Game Over!');
                revealAll();
                stopTimer();
                return;
            }

            if (grid[x][y].count === 0) {
                revealAdjacent(x, y);
            }

            renderGrid();
            checkWin();
        }

        function handleCellFlag(event, x, y) {
            event.preventDefault();

            if (grid[x][y].revealed) return;

            if (!grid[x][y].flagged && flagsRemaining === 0) {
                alert('No flags remaining!');
                return;
            }

            grid[x][y].flagged = !grid[x][y].flagged;
            flagsRemaining += grid[x][y].flagged ? -1 : 1;
            flagsRemainingDisplay.textContent = flagsRemaining;

            renderGrid();
            checkWin();
        }

        function revealAdjacent(x, y) {
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    const nx = x + dx;
                    const ny = y + dy;
                    if (nx >= 0 && ny >= 0 && nx < gridSize && ny < gridSize && !grid[nx][ny].revealed && !grid[nx][ny].flagged) {
                        handleCellClick(nx, ny);
                    }
                }
            }
        }

        function revealAll() {
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    grid[x][y].revealed = true;
                }
            }
            renderGrid();
        }

        function checkWin() {
            let correctlyFlaggedMines = 0;
            let allNonMinesRevealed = true;

            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    if (grid[x][y].mine && grid[x][y].flagged) {
                        correctlyFlaggedMines++;
                    }
                    if (!grid[x][y].mine && !grid[x][y].revealed) {
                        allNonMinesRevealed = false;
                    }
                }
            }

            if (correctlyFlaggedMines === mineCount && allNonMinesRevealed) {
                alert('Congratulations, you win!');
                stopTimer();
            }
        }

        function resetGame() {
            stopTimer();
            flagsRemaining = mineCount;
            flagsRemainingDisplay.textContent = flagsRemaining;
            isFirstClick = true;
            createGrid();
            renderGrid();
            startTimer();
        }

        // æ·»åŠ é‡å¯æŒ‰é’®åŠŸèƒ½
        document.getElementById("restart").addEventListener("click", () => {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            flagsRemaining = mineCount;
            flagsRemainingDisplay.textContent = flagsRemaining;
            timer = 0;
            timerDisplay.textContent = timer;
            clearInterval(timerInterval);
            isFirstClick = true;  // é‡ç½®ç¬¬ä¸€æ¬¡ç‚¹å‡»çŠ¶æ€

            // é‡æ–°åˆ›å»ºç½‘æ ¼
            createGrid();
            renderGrid();
        });

        // æ·»åŠ è¨ˆç®—å‘¨åœæ——å­æ•¸é‡çš„å‡½æ•¸
        function countSurroundingFlags(x, y) {
            let flagCount = 0;
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    const nx = x + dx;
                    const ny = y + dy;
                    if (
                        nx >= 0 && ny >= 0 &&
                        nx < gridSize && ny < gridSize &&
                        grid[nx][ny].flagged
                    ) {
                        flagCount++;
                    }
                }
            }
            return flagCount;
        }

        // æ·»åŠ æ­éœ²å‘¨åœæ ¼å­çš„å‡½æ•¸
        function revealSurroundingCells(x, y) {
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    const nx = x + dx;
                    const ny = y + dy;
                    if (
                        nx >= 0 && ny >= 0 &&
                        nx < gridSize && ny < gridSize &&
                        !grid[nx][ny].revealed && !grid[nx][ny].flagged
                    ) {
                        // å¦‚æœé»åˆ°åœ°é›·ï¼ŒéŠæˆ²çµæŸ
                        if (grid[nx][ny].mine) {
                            grid[nx][ny].revealed = true;
                            alert('Game Over!');
                            revealAll();
                            stopTimer();
                            return;
                        }
                        // å¦å‰‡æ­£å¸¸æ­éœ²æ ¼å­
                        handleCellClick(nx, ny);
                    }
                }
            }
        }

        createGrid();
        renderGrid();
    </script>
</body>

</html>
